<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List of Customers</title>
  </head>
  <body>
    {% for customer in customers_list %}
      <p>{{ customer.name }}</p>
      <p>{{ customer.gender }}</p>
      <p>{{ customer.email }}</p>
      <p>{{ customer.phone }}</p>
      <p>{{ customer.job }}</p>
      <p>{{ customer.company }}</p>
      <p>{{ customer.contacted }}</p>
    {% endfor %}
  </body>
</html>
